<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="signup">
    <div class="signup-container">
        <h2>회원 가입</h2>
        <form th:object="${userCreateForm}" method="post">
            <div role="alert" id="common-error"></div>
            <div class="signup-name">
                <label for="name" class="form-label">이름</label>
                <div role="alert">
                    <input name="name" type="text" id="name" class="input-block-sm nickname-input" placeholder="우도"
                           pattern="^[가-힣]+$" title="올바른 이름을 입력해 주세요" minlength="2" maxlength="8" required/>
                    <div role="alert" class="text-warning"></div>
                </div>
            </div>
            <div class="signup-email">
                <label for="email" class="form-label">이메일</label>
                <div class="flex align-center justify-content-between">
                    <div>
                        <input type="email" id="email" name="email" class="input-block-sm"
                               placeholder="example@woodo.kr" title="이메일 양식을 맞춰주세요" pattern="^[a-z0-9]+@[a-z]+.[a-z]{2,3}$" required/>
                        <div role="alert" class="text-warning"></div>
                    </div>
                </div>
            </div>

            <div class="signup-phone">
                <label for="phoneNumber" class="form-label">휴대폰</label>
                <div class="flex align-center justify-content-between">
                    <div>
                        <input type="tel" name="phoneNumber" id="phoneNumber" class="input-block-sm"
                               placeholder="숫자만 입력해 주세요" title="숫자만 입력해 주세요" required pattern="^[0-9]+$" minlength="10"
                               maxlength="11"/>
                        <div role="alert" class="text-warning"></div>
                    </div>
                </div>
            </div>

            <div class="signup-password">
                <label for="password" class="form-label">비밀번호</label>
                <div>
                    <input type="password" name="password" id="password" placeholder="영문,숫자 포함 6~10자"
                           pattern="^(?=.*[A-Z])(?=.*[0-9])[A-Z0-9]{6,10}|(?=.*[a-z])(?=.*[0-9])[a-z0-9]{6,10}|(?=.*[A-Z])(?=.*[a-z])[A-Za-z]{6,10}|(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[A-Za-z0-9]{6,10}$"
                           title="영문 소문자, 대문자, 숫자 중 최소 두 가지 이상 포함해야 합니다" minlength="6" maxlength="10"/>
                    <div role="alert" class="text-warning"></div>
                </div>
            </div>
    <button type="submit" class="button">회원가입</button>
    </form>
</div>
<script th:src="@{/js/signup.js}" type="module"></script>
</div>
</html>
